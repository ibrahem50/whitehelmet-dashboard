<div class="dialog">
  <p class="dialog--title">Are you sure you want to delete this Item?</p>
  <div class="dialog__actions">
    <button class="dialog__actions--btn" (click)="dialogref.close(true)">
      Yes
    </button>
    <button class="dialog__actions--btn" (click)="dialogref.close(false)">
      No
    </button>
  </div>
</div>
